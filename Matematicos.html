<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Matematicos:</h1>
<p>
    <script>
        document.write("A soma dos valores e: "+(10+10));
        document.write("<br>");
        document.write("A subtração dos valores e: "+(10-10));
        document.write("<br>");
        document.write("A multiplicação dos valores e: "+(10*10));
        document.write("<br>");
        document.write("A divisão dos valores e: "+(10/10));
        document.write("<br>");
document.write("Usando operadores matemáticos");
    </script>
</p>
<hr>
    <script src="js/index.js"></script>
</body>
</html>
